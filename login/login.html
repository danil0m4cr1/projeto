<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/scripts.js"></script>
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        
        <div class="form-image">
            <img src="assets/images/undraw_access_account_re_8spm.svg">
        </div>

            <form class="form">
                <div class="form-header">
                    <h1>Login</h1>

                    <div class="cadastre-se">
                        <button onclick="newLocation()">Ainda nÃ£o tem uma conta? Cadastre-se agora!</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h3 class="content-input-box">E-mail</h3>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <h3 class="content-input-box">Senha</h3>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="button-submit">
                    <button>Entrar</button>
                </div>

            </form>

        </div>

</body>
</html>
